<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://apps.odoocdn.com/web/content/7247337-184ae0e/1/web.assets_frontend.css" rel="stylesheet">

</head>
<!-- odoo description page css -->

<body>
<!-- Header -->
<main class="container">
    <header class="py-2">
        <div class="row align-items-center">
            <div class="col-12 col-md-4">
                    <span class="btn pr-2">
                        <img src="icon.png" alt="logo" style="height:50px">
                    </span>
            </div>
            <div class="col-4 col-md-5 text-md-right">
                <span class="btn btn-sm py-2 px-md-3 mr-1"
                      style="font-size: 13px;font-size: 14px; font-weight: 500;background-color: #203038;color:#fff;">
                    <i class="fa fa-check mr-1"></i> Community
                </span>
                <span class="btn btn-sm py-2 px-md-3 mr-1"
                      style="font-size: 13px;font-size: 14px; font-weight: 500;background-color: #203038;color:#fff;">
                    <i class="fa fa-check mr-1"></i> Enterprise
                </span>

                <!--                    <span class="btn btn-sm py-2 px-md-3" style="font-size: 13px;font-size: 14px; font-weight: 500;background-color: #203038;color:#fff;"><i class="fa fa-check mr-1"></i> Enterprise</span>-->
            </div>

        </div>
        <hr/>
    </header>

    <div class="container" style="padding: 2rem 1rem !important">

        <div class="row" id="screenshots">
            <div class="col-md-12" style="border-bottom: 1px solid #d5d5d5 !important; margin: 2rem 0 !important">
                <h2
                        style="font-family: 'Montserrat', sans-serif !important; font-weight: 600 !important; color: #714B67 !important; font-size: 1.5rem !important; text-align: center;">
                    <i class="fa fa-image mr-2"></i>Screenshots
                </h2>
            </div>

            <div class="col-lg-12 my-2">
                <h4 class="mt-2"
                    style="font-family: 'Roboto', sans-serif !important; font-weight: 600 !important; color: #c11806 !important; font-size:1.5rem !important;">
                    Normal View.</h4>
                <img src="screenshots/Normal Contact Create.png" class="img-responsive img-thumbnail border" width="100%"
                     height="auto"/>
            </div>

            <div class="col-lg-12 my-3">
                <h4 class="mt-2"
                    style="font-family: 'Roboto', sans-serif !important; font-weight: 600 !important; color: #c11806 !important; font-size: 1.5rem !important;">
                    After Module installation.</h4>
                <img src="screenshots/Contact Create With Border.png" class="img-responsive img-thumbnail border"
                     width="100%"
                     height="auto"/>
            </div>
        </div>
    </div>
    <style>
        .card-text
        {
         color: #32766a !important;

         }
         a,.a
         {
          color: #32766a !important;
         }
    </style>

</main>

<link href="https://apps.odoocdn.com/web/content/7247337-184ae0e/1/web.assets_frontend.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
